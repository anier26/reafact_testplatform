{% extends "base.html" %}
{% block base%}

    <div style="position:absolute; left:0px; top:0px; width:100%; height:100%;background-image:  url('https://img.alicdn.com/tps/TB1sXGYIFXXXXc5XpXXXXXXXXXX.jpg');width:100% ;height:100%">
        <div class="container" style="width: 300px">
            <form class="form-signin" action="/index/" method="post" >
                <div class="form-signin-heading" style="height: 210px; width: 120px;text-align: center;"></div>
                <h2 style=" text-align: center;color: beige;padding-left: 10px;padding-right: 40px;height: 32px;margin-top: 10px;
                color: beige">接口测试平台</h2>
                <label for="inputUsername" class="sr-only">账号</label>
                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="username"
                       style="width: 238px;height: 30px;">
                <label for="inputPassword" class="sr-only">password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password"
                       style="width: 238px;height: 30px;">
                <div style="color:red">{{ error }}</div>
                {% csrf_token %}
                <br>
                <button class="btn btn-sm btn-primary btn-block" type="submit" style="width: 68px;height: 30px; ">登录</button>
            </form>
        </div>
    </div>
{% endblock %}
