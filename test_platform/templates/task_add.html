{% extends "task_list.html" %}
{% block task_add %}

    <div>
        <!-- 功能测试集合 -->
        <h2 class="sub-header" style="margin-top:0px;margin-bottom: 0px;padding-bottom: 10px;border-bottom-width: 0px;">创建任务</h2>

        <div style="margin-top: 10px;">
            <p>* 任务名称:</p>
            <input id="name" class="form-control" ></input>
        </div>
        <div style="margin-top: 10px;">
            <p>* 任务描述:</p>
            <textarea id="desc" class="form-control" rows="3" name="text"></textarea>
        </div>

         <div style="margin-top: 10px;">
            <p>* 用例列表:</p>
             <ul id="treeDemo" class="ztree"></ul>
        </div>

        <button type="button" class="btn btn-primary" onclick="saveFunc()" style="margin-top: 20px;margin-left: 930px;">save</button>

<link href="http://cdn.bootcss.com/zTree.v3/3.5.23/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">

    var zTreeObj;

    var setting = {
        check:{
            enable:true,
            chKStyle:"checkbox"
        }
    };

    $(document).ready(function () {
        // 调用获取用例树:
        $.get("/testTask/get_case_tree",{},function (resp){
            if(resp.status  === 10200){
                var zNodes = resp.data;
                zTreeObj = $.fn.zTree.init($("#treeDemo"),setting,zNodes);
                zTreeObj.expandAll(true);
            }
        });
    });

    //保存用例:
    function saveFunc(){
        //接口的基本数据
        let name = $("#name").val();
        let desc = $("#desc").val();
        if(name === ""){
            window.alert("任务名称不能为空");
            return;
        }
        var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
        var nodes = treeObj.getCheckedNodes(true);

        var cases = new Array();
        for(var  i=0; i<nodes.length; i++){
            if(nodes[i].isParent == false){
                console.log("节点id" + nodes[i].id);
                cases.push(nodes[i].id);
            }
        }
        //将列表转成字符串:
        casesStr = JSON.stringify(cases)
        $.post("/testTask/save_task",{
            name:name,
            desc:desc,
            cases:casesStr
        },
        function (resp) {
            if(resp.status == 10200){
                window.alert("创建任务成功")
            }
        });
    };




    </script>
